<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha - Emerson Costa Gonçalves</title>
    <link rel="stylesheet" href="css/geradorSenha.css">
</head>

<body>
    <div class="container">
        <div class="container-items">
            <div class="container-cabecalho">
                <img class="cadeado-icon"src="icones/cadeado.svg" width="30px" alt="senha" srcset="">
                <div class="cabecalho-texto">
                    <p>Seja Bem vindo ao</p>
                    <h1>G3RADOR DE S3NHAS</h1>
                </div>
                
            </div>
            <div class="container-set">
                <p class="char-number-text">Número de caracteres</p>
                <input type="range" name="qnt-caracteres" min="5" max="25" value="12" id="range-senha">
            </div>
            <div class="campo-senha">
                <p class="senha-gerada"></p>
                <button class="bnt-gerar">GERAR SENHA</button>
                
            </div>
            <div class="rodape"><a class="bnt-copy">Copiar Senha</a></div>
        </div>
       
    </div>
<script src="js/geradorSenhas.js"></script>
</body>

</html>
