<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Emerson Costa Gonçalves</title>
    <link rel="stylesheet" href="css/calculadora.css">
</head>

<body>
    <div class="calc-container">

        <div class="calculadora">
        
            <div class="tela">
                <div class="historico"></div>
                <div class="visor-main">
                    <div class="bnt-historico"><</div>
                    <div class="visor">
                        <p class="operacao">operacão</p>
                        <p class="op-numero">numero</p>
                    </div>
                </div>
                
            </div>
            <div class="botoes-container">
                <div id="bnt-apagar" class="botoes destaque">C</div>
                <div id="bnt-copiar" class="botoes destaque">COPIAR</div>
                <div id="bnt-porcento" class="botoes destaque">%</div>
                <div id="bnt-dividir" class="botoes destaque2">/</div>
                <div id="bnt-7" class="botoes n">7</div>
                <div id="bnt-8" class="botoes n">8</div>
                <div id="bnt-9" class="botoes n">9</div>
                <div id="bnt-mult" class="botoes destaque2">x</div>
                <div id="bnt-4" class="botoes n">4</div>
                <div id="bnt-5" class="botoes n">5</div>
                <div id="bnt-6" class="botoes n">6</div>
                <div id="bnt-sub" class="botoes destaque2">-</div>
                <div id="bnt-1" class="botoes n">1</div>
                <div id="bnt-2" class="botoes n">2</div>
                <div id="bnt-3" class="botoes n">3</div>
                <div id="bnt-add" class="botoes destaque2">+</div>
                <div id="bnt-virgula" class="botoes">.</div>
                <div id="bnt-0" class="botoes n">0</div>
                <div id="bnt-mais-menos" class="botoes">+/-</div>
                <div id="bnt-igual" class="botoes destaque2">=</div>
            </div>
        </div>
        <div class="mensagens">
            <p>Deseja realmente apagar o histórico?</p>
            <div>
                <button id="bnt-sim">Sim</button>
                <button id="bnt-nao">Não</button>

            </div>

        </div>
    
        <p class="copyright" >© <span class="ano">2022</span>. Emerson Costa Gonçalves</p>
    </div>




    <script src="js/js-calculadora.js"></script>
</body>

</html>
