<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas - Emerson Costa Gonçalves</title>
    <link rel="stylesheet" href="/css/gkanban.css">
</head>

<body>

    <div class="container">
        <div class="container-header">
            <p class="copyright" >© <span class="ano"></span>. Gerenciador de Tarefas Kanban</p>
        </div>
        <div class="container-main">
            <div class="container-colunas">

            </div>
            <div class="add-coluna">
                <div class="add-coluna-text">
                    <img src="/icones/add-line.svg" width="20px" alt="Adicionar coluna" title="Adicionar coluna">
                    <p class="add-texto">Adicionar Coluna</p>
                </div>

                <input type="text" name="inserir" id="coluna-nome" placeholder="+Inserir Coluna...">
                <div class="add-coluna-footer">
                    <button id="btn-add-coluna">Adicionar Coluna</button>
                    <div>
                        <img id="btn-fechar-add" src="/icones/close-line.svg" width="25px" alt="Fechar" title="Fechar">
                    </div>


                </div>

            </div>

        </div>
        <div class="container-footer">
            
        </div>

    </div>

   

    <script src="js/js-gkanban.js"></script>
</body>

</html>
