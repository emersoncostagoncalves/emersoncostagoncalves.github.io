<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barraflix</title>
    <link rel="shortcut icon" href="icones/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header id="topo">
        <div class="logoContainer">
            <img id="logo" src="/imagens/barraflix-logo.svg" width="200px" alt="Barraflix logo" title="Barraflix">
        </div>
        <div class="searchContainer">
            <input type="text" class="searchBar" placeholder="Pesquisar filme...">
        </div>

    </header>
    <div class="main">
        <div id="menuContainer" class="menuLeft">
            <button class="btnMenuHome">Home</button>
        </div>
        <div id="containerCards" class="containerCards">
            <div class="section">
                <div class="sectionHeader">
                    <h1>Mais Populares</h1>
                </div>

                <div class="sectionContainer">
                    <div id="navLeft1" class="navLeft"> <img id="arrowLeft1" src="icones/arrow-left.svg" width="100px"
                            alt="Retroceder" title="Retroceder"> </div>
                    <div id="sectionContainerBox1" class="sectionContainerBox">
                    </div>

                    <div id="navRight1" class="navRight"> <img id="arrowRight1" src="icones/arrow-right.svg"
                            width="100px" alt="Avançar" title="Avançar"></div>


                </div>
            </div>
            <div class="section">
                <div class="sectionHeader">
                    <h1>Melhores Avaliados</h1>
                </div>

                <div class="sectionContainer">
                    <div id="navLeft2" class="navLeft"> <img id="arrowLeft2" src="icones/arrow-left.svg" width="100px"
                            alt="Retroceder" title="Retroceder"> </div>
                    <div id="sectionContainerBox2" class="sectionContainerBox">
                    </div>

                    <div id="navRight2" class="navRight"> <img id="arrowRight2" src="icones/arrow-right.svg"
                            width="100px" alt="Avançar" title="Avançar"></div>


                </div>
            </div>
        </div>
    </div>

    <footer>
        <img src="/imagens/barraflix-logo.svg" width="200px" alt="Barraflix logo" title="Barraflix">
        <p>© 2022. BARRAFLIX - Todos os Direitos Reservados</p>
    </footer>
    <script src="js/index.js"></script>
    
</body>

</html>
