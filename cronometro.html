<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro - Emerson Costa Gonçalves</title>
    <link rel="stylesheet" href="css/cronometro.css">
</head>
<body>
    <div class="container">
        <div class="cronometro">
            <div class="cronometro-header">
                <h1>Cronômetro</h1>
            </div>
            <div class="cronometro-main">
                <div class="color">
                    <div class="display">
                        <p class="display-numbers">00:00:00</p>
                    </div>
                </div>
            </div>
            <div class="cronometro-footer">
                <button class="play">Iniciar</button>
                <button class="reset">Resetar</button>
            </div>
        </div>
    </div>

    <script src="js/js-cronometro.js"></script>
</body>
</html>
