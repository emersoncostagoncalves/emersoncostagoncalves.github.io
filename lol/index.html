<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - League of Legends</title>
    <link rel="stylesheet" href="/lol/css/index.css">
    <link rel="shortcut icon" href="/lol/icones/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-main">
        <div class="container">
            <div class="container-menu">
                <a target="_blank" href="https://www.riotgames.com/pt-br">
                    <img class="riot-logo" width="50px" src="/lol/icones/riot-ico.svg" alt="Riot Logo" title="Riot Games">
                </a>
                
                <nav>
                    <a id="Todos" class="menu-items" menuDestaque="">Todos</a>
                    <div id="Assassin" classe="Assassinos" class="menu-class">
                        <img width="30px" src="/lol/icones/assassin-ico.svg">
                        <a id="Assassin" class="menu-items">Assassinos</a>
                    </div>
                    <div id="Fighter" classe="Lutadores" class="menu-class">
                        <img width="30px" src="/lol/icones/fighter-ico.svg">
                        <a id="Fighter" class="menu-items">Lutadores</a>
                    </div>
                    <div id="Mage" classe="Magos" class="menu-class">
                        <img width="30px" src="/lol/icones/mage-ico.svg">
                        <a id="Mage" class="menu-items">Magos</a>
                    </div>
                    <div id="Marksman" classe="Atiradores" class="menu-class">
                        <img width="30px" src="/lol/icones/marksman-ico.svg">
                        <a id="Marksman" class="menu-items">Atiradores</a>
                    </div>
                    <div id="Support" classe="Suportes" class="menu-class">
                        <img width="30px" src="/lol/icones/support-ico.svg">
                        <a id="Support" class="menu-items">Suportes</a>
                    </div>
                    <div id="Tank" classe="Tanques" class="menu-class">
                        <img width="30px" src="/lol/icones/tank-ico.svg">
                        <a id="Tank" class="menu-items">Tanks</a>
                    </div>

                </nav>
            </div>
            <div class="container-m">
                <div class="container-header">
                    <a href="index.html">
                        <img class="lol-logo" width="50px" src="/lol/imagens/lol-logo.png" alt="LOL Logo"
                            title="League Of Legends">
                    </a>
                    <button class="btn-jogar">JOGUE AGORA</button>
                </div>

                <div class="container-info">
                    <div class="infos">
                        <div class="home-infos">
                            <h2>ESCOLHA SEU</h2>
                            <h1>CAMPEÃO</h1>
                            <h3>Com mais de 140 Campeões, você encontrará a combinação perfeita para seu estilo de jogo.
                                Especialize-se em um estilo ou em todos.</h3>
                        </div>

                    </div>
                    <div class="cards-rotation">
                        <div class="nav-left">
                            <img id="slide-left" class="arrow-nav" src="/lol/icones/arrow-left.svg" alt="Anterior" />
                        </div>
                        <div class="cards-rotation-container"></div>
                        <div class="nav-right">
                            <img id="slide-right" class="arrow-nav" src="/lol/icones/arrow-right.svg" alt="Anterior" />
                        </div>
                    </div>
                </div>
            </div>
            <video class="video-bg" loop="" muted="" autoplay="">
                <source src="/lol/videos/video_back.webm" type="video/webm" />
                <source src="/lol/videos/video_back.mp4" type="video/mp4" />
            </video>

        </div>
    </div>
    <script src="/lol/js/script.js"></script>
</body>

</html>
